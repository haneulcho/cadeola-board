<include target="_header.html" />
	<div id="view">
		<div class="dhead">
			<span class="thidden">알림</span><span class="tooltip"><i class="ion-ios7-checkmark-outline"></i>
			<block cond="$act=='dispBoardWrite'">이 글을 수정하려면 비밀번호가 필요합니다.</block>
			<block cond="$act=='dispBoardDelete'">이 글을 삭제하려면 비밀번호가 필요합니다.</block>
			<block cond="$act=='dispBoardModifyComment'">이 댓글을 수정하려면 비밀번호가 필요합니다.</block>
			<block cond="$act=='dispBoardDeleteComment'">이 댓글을 삭제하려면 비밀번호가 필요합니다.</block></span>
		</div>
		<div class="dwrite">
		<form action="./" method="get" onsubmit="return procFilter(this, input_password)">
			<input type="hidden" name="mid" value="{$mid}" />
			<input type="hidden" name="page" value="{$page}" />
			<input type="hidden" name="document_srl" value="{$document_srl}" />
			<input type="hidden" name="comment_srl" value="{$comment_srl}" />
			<p>{$lang->msg_input_password}</p>
			<input type="password" name="password" title="{$lang->password}" />
			<div class="dbtns">
				<button type="button" class="dbtn_cancel" onclick="history.back()"><i class="ion-ios7-close-outline"></i>취소</button>
				<button type="submit" class="dbtn_ok"><i class="ion-ios7-checkmark"></i>확인</button>
			</div>
		</form>
		</div>
	</div>
<include target="_footer.html" />
